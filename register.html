<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/3.4.0/css/bootstrap.min.css" rel="stylesheet"><title>Index</title>
    <link href="css/register.css" rel="stylesheet">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div id="register_col" class="col-md-4 col-md-offset-4">
                <div id="register_box" class="center-block">
                    <h1 class="text-primary" style="text-align: center"> 注册 </h1>
                    <form>
                        <div class="form-group">
                            <input type="text" id="mobile" class="form-control input-lg" maxlength="11" placeholder="手机号"/>
                        </div>
                        <div id="mobile_alert" class="alert alert-danger" role="alert" hidden="hidden">请输入正确的手机号.</div>
                        <div class="form-group">
                            <input type="password" id="password" class="form-control input-lg" maxlength="18" placeholder="密码长度为 6 ~ 18 位"/>
                        </div>
                        <div id="password_alert" class="alert alert-danger" role="alert" hidden="hidden">密码长度为 6 ~ 18 位</div>
                        <div class="form-group">
                            <input type="password" id="password_confirm" class="form-control input-lg" maxlength="18" placeholder="请确认密码"/>
                        </div>
                        <div id="password_confirm_alert" class="alert alert-danger" role="alert" hidden="hidden">密码不一致</div>
                        <button type="button" id="register_button" class="btn btn-primary btn-lg btn-block">注册</button>
                    </form>
                    <h4 style="text-align: right"> 已有账号? 点击<a href="login.html">登录</a></h4>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.5.1/jquery.js"></script>
<script src="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/3.4.0/js/bootstrap.min.js"></script>
<script src="js/register.js"></script>
</html>
