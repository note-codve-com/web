<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/3.4.0/css/bootstrap.min.css" rel="stylesheet"><title>Index</title>
    <link href="css/login.css" rel="stylesheet"/>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div id="login_col" class="col-md-4 col-md-offset-4">
                <div id="login_box" class="center-block">
                    <h1 class="text-primary text-center"> 登录 </h1>
                    <form>
                        <div class="form-group">
                            <input type="text" id="mobile" class="form-control input-lg" maxlength="11" placeholder="手机号"/>
                        </div>
                        <div id="mobile_alert" class="alert alert-danger" role="alert" hidden="hidden">请输入正确的手机号.</div>
                        <div class="form-group">
                            <input type="password" id="password" class="form-control input-lg" maxlength="18" placeholder="密码"/>
                        </div>
                        <div id="password_alert" class="alert alert-danger" role="alert" hidden="hidden">密码长度为 6 ~ 18 位</div>
                        <button id="login_button" type="button" class="btn btn-primary btn-lg btn-block" :disabled="isDisabled">登录</button>
                    </form>
                    <h4 class="text-right"> 还没有账号? 点击<a href="register.html">注册</a></h4>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.5.1/jquery.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script src="js/login.js"></script>
</html>
